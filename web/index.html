<!DOCTYPE html>
<!-- This code is for demonstration purposes only.  You should not hotlink to Github, Rawgit, or files from the Cytoscape.js documentation in your production apps. -->
<html>
<head>

    <link href="style.css" rel="stylesheet" />
    
    <meta charset=utf-8 />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    
    <title>Rust Graph Visualizer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js" integrity="sha512-RNg7R9mgoEi0QKVP6HktZpG8CwaojI4YVO9UiI+GXnfC2Bif3/7vcJDim9NZ3ZZuhFGEwuGzmnHwXMOAzjM2qw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="graph.js"></script>
    <script src="../data/test.js"></script>
    <script src="../data/circular_merge/layout.js"></script>
</head>

<body>
    <div id="graph"></div>
    
    <div class="button-container">
      <button type="button" onclick="g.toggleTD()">Toggle Tree Decomposition</button>
      <button type="button" onclick="g.highlightNextBag()" class="small"> Bags + </button>
      <button type="button" onclick="g.highlightNextBag(false)" class="small"> Bags - </button>
      <button type="button" onclick="g.highlightNextFace()" class="small"> Faces + </button>
      <button type="button" onclick="g.highlightNextFace(false)" class="small"> Faces - </button>
      <button type="button" onclick="g.toggleSpanningTree()">Toggle Spanning tree</button>
      <button type="button" onclick="g.toggleAdditionalEdges()">AdditionalEdges</button>
      <button type="button" onclick="g.highlightNextRing()"class="small">Ring +</button>
      <button type="button" onclick="g.highlightNextRing(false)"class="small">Ring -</button>
      <button type="button" onclick="g.highlightNextDonut()"class="small">Donut +</button>
      <button type="button" onclick="g.highlightNextDonut(false)"class="small">Donut -</button>
      <button type="button" onclick="g.toggleShowTriangulatedDonutArcs()">Toggle Donut Triangulation</button>
    </div>
    
    <script>
        let g = new Graph("graph", data, layout, 100);
        g.draw();
    </script>
</body>

</html>
